<!DOCTYPE html>
<html>
  <head>
    <title>Simple Text Editor</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div><textarea id="editor"></textarea></div>
    <div id="operations">
      <div><button id="save-button" class="custom-button">Save</button></div>
      <div><button id="download-button" class="custom-button">Download</button></div>
      <div>
        <input type="file" id="file-input" style="display: none" />
        <button id="load-file-button" class="custom-button">Load File</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
